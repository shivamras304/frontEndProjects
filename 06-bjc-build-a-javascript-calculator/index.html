<!-- No libraries used in this project -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">
    <main class="calculator">
      <p id="calc-logo">ELECTRONIC&nbsp;&nbsp;&nbsp;CALCULATOR</p>
      <div class="calc-output">
        <p id="calc-result">0</p>
        <p id="calc-expression">0</p>
      </div>
      <table cellspacing="12">
        <tr>
          <td class="operation" id="divide" onclick="clickOperation(this)">&divide;</td>
          <td class="operation" id="multiply" onclick="clickOperation(this)">&times;</td>
          <td class="operation" id="subtract" onclick="clickOperation(this)">&minus;</td>
          <td class="operation" id="add" onclick="clickOperation(this)">&plus;</td>
        </tr>
        <tr>
          <td class="number" id="seven" onclick="clickNumber(this)">7</td>
          <td class="number" id="eight" onclick="clickNumber(this)">8</td>
          <td class="number" id="nine" onclick="clickNumber(this)">9</td>
          <td id="ac" rowspan="2">AC</td>
        </tr>
        <tr>
          <td class="number" id="four" onclick="clickNumber(this)">4</td>
          <td class="number" id="five" onclick="clickNumber(this)">5</td>
          <td class="number" id="six" onclick="clickNumber(this)">6</td>
          <!-- <td id="ce">CE</td> -->
        </tr>
        <tr>
          <td class="number" id="one" onclick="clickNumber(this)">1</td>
          <td class="number" id="two" onclick="clickNumber(this)">2</td>
          <td class="number" id="three" onclick="clickNumber(this)">3</td>
          <td rowspan="2" id="equals">=</td>
        </tr>
        <tr>
          <td class="number" colspan="2" id="zero" onclick="clickNumber(this)">0</td>
          <td id="decimal">.</td>
        </tr>
      </table>
    </main>
    <footer>
      Designed &amp; coded By <a href="https://www.github.com/shivamras304" target="_blank">Shivam Rastogi</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
