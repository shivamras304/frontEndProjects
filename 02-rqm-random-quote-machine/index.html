<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
  </script>
</head>

<body class="bg-color-random">
  <div class="container clearfix">
    <div class="quote clearfix color-random">
      <p class="quote-text"></p>
      <p class="quote-author">- <span class="author-name"></span></p>
    </div>

    <a href="" class="share share-twitter bg-color-random" target="_blank" title="Tweet this quote!"></a>
    <a href="" class="share share-tumblr bg-color-random" target="_blank" title="Post this quote on Tumblr"></a>
    <a href="" class="new-quote bg-color-random">New Quote</a>
  </div>
  <p class="dev-name">by Shivam Rastogi</p>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
