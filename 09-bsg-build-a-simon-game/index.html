<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div id="simon-container">
    <div id="simon-cell-0" class="simon-cell" data-cell-no="0"></div>
    <div id="simon-cell-1" class="simon-cell" data-cell-no="1"></div>
    <div id="simon-cell-2" class="simon-cell" data-cell-no="2"></div>
    <div id="simon-cell-3" class="simon-cell" data-cell-no="3"></div>

    <div id="simon-control-panel">
      <h1>Simon<span>&reg;</span></h1>
      <div id="simon-panel-row-1">
        <div id="count-panel" class="panel">
          <div id="count-box">--</div>
          <div id="count-label" class="panel-label">COUNT</div>
        </div>
        <div id="start-panel" class="panel">
          <div id="start-button" class="panel-button"></div>
          <div id="start-label" class="panel-label">START</div>
        </div>
        <div id="strict-panel" class="panel">
          <div id="strict-light"></div>
          <div id="strict-button" class="panel-button"></div>
          <div id="strict-label" class="panel-label">STRICT</div>
        </div>
      </div>
      <div id="simon-panel-row-2">
        <span class="panel-label">OFF</span>
        <div id="slider-container">
          <div id="slider"></div>
        </div>
        <span class="panel-label">ON</span>
      </div>
    </div>
  </div>

  <footer>
    Designed &amp; coded By <a href="https://www.github.com/shivamras304" target="_blank">Shivam Rastogi</a>
  </footer>

  <!-- Sounds for the game -->
  <audio id="sound-0" src="sounds/simon-sound-0.mp3" type="audio/mpeg"></audio>
  <audio id="sound-1" src="sounds/simon-sound-1.mp3" type="audio/mpeg"></audio>
  <audio id="sound-2" src="sounds/simon-sound-2.mp3" type="audio/mpeg"></audio>
  <audio id="sound-3" src="sounds/simon-sound-3.mp3" type="audio/mpeg"></audio>
  <audio id="sound-error" src="sounds/simon-error.mp3" type="audio/mpeg"></audio>
  <audio id="sound-win" src="sounds/simon-win.mp3" type="audio/mpeg"></audio>
  <audio id="sound-button" src="sounds/simon-button.mp3" type="audio/mpeg"></audio>
  <audio id="sound-start" src="sounds/simon-start.mp3" type="audio/mpeg"></audio>


  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/jquery.color.min.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/game.js"></script>
  <script src="scripts/flow.js"></script>
</body>
</html>
